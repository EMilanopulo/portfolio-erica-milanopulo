<div
  style="overflow: hidden"
  [ngClass]="{ 'contact-container': title === 'CONTATTI' }"
>
  <div ngClass="navContainer">
    <app-menu></app-menu>
  </div>
  <div ngClass="container">
    <div ngClass="titleWrapper">
      <h2 ngClass="title">{{ title }}</h2>
      <div ngClass="animationDiv"></div>
    </div>

    <!-- Sezione Presentazione -->
    <div
      *ngIf="title === 'PRESENTAZIONE'"
      ngClass="bodyWrapper animate__animated animate__fadeInLeft"
    >
      <p ngClass="textContent">{{ textContent }}</p>
    </div>

    <!-- Sezione pagina Tecnologie -->
    <div *ngIf="title === 'TECNOLOGIE'" class="flexWrapper">
      <div
        ngClass="animate__animated animate__fadeInLeft li-element"
        *ngFor="let technology of technologies"
      >
        <div
          style="
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            class="bi bi-record2"
            viewBox="0 0 16 16"
          >
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color: #ff33d3" />
                <stop offset="50%" style="stop-color: #fcff33" />
                <stop offset="100%" style="stop-color: #33e0ff" />
              </linearGradient>
            </defs>
            <path d="M8 12a4 4 0 1 1 0-8 4 4 0 0 1 0 8m0 1A5 5 0 1 0 8 3a5 5 0 0
            0 0 10" fill="url(#gradient)"
            />
            <path d="M10 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0" fill="url(#gradient)" />
          </svg>
          <p ngClass="textContent">{{ technology }}</p>
        </div>
      </div>
    </div>

    <!-- Sezione Esperienze -->
    <div *ngIf="title === 'ESPERIENZE'" class="experiences-container">
      <div *ngFor="let esperienza of esperienzeObj; let i = index">
        <div
          class="esp-flex-wrapper esp-wrapper"
          [ngClass]="getAnimationClass(i)"
        >
          <div class="colored-line-wrapper">
            <div
              class="colored-line"
              [style.background-color]="coloriLinea[i % coloriLinea.length]"
            ></div>
          </div>
          <div class="esp-body">
            <h2 class="esp-title">{{ esperienza.title }}</h2>
            <h4 class="esp-subtitle">{{ esperienza.periodo }}</h4>
            <p class="esp-description">{{ esperienza.description }}</p>
            <div class="esp-flex-wrapper">
              <p class="esp-technologies-title">Tecnologie usate:</p>
              <div
                *ngFor="
                  let tecnologia of esperienza.technologies;
                  let last = last
                "
              >
                <p class="esp-technologies-list">
                  {{ tecnologia }}{{ !last ? "," : "" }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sezione Contatti -->
    <div *ngIf="title === 'CONTATTI'">
      <div class="contact-wrapper">
        <h2 class="contact-me">Mettiti in contatto con me:</h2>
      </div>
      <div class="flex-container">
        <div>
          <a href="tel:+393404243211">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="46"
              fill="#fcff33"
              class="bi bi-phone"
              viewBox="0 0 16 16"
            >
              <path
                d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"
              />
              <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
            </svg>
          </a>
        </div>
        <div>
          <a href="mailto:milanopulo@gmail.com">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="46"
              fill="#33e0ff"
              class="bi bi-envelope"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
              />
            </svg>
          </a>
        </div>
        <div>
          <a
            href="https://www.linkedin.com/in/erica-milanopulo/
            "
            target="_blank"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="46"
              fill="#ff33d3"
              class="bi bi-linkedin"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"
              />
            </svg>
          </a>
        </div>
        <div>
          <a href="https://github.com/EMilanopulo" target="_blank">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="46"
              fill="#fcff33"
              class="bi bi-github"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
              />
            </svg>
          </a>
        </div>
      </div>
      <div
        style="display: flex; justify-content: center; flex-direction: column"
      >
        <h2 class="contact-me curriculum">Oppure scarica il mio curriculum:</h2>
        <a
          href="./../../../../assets/docs/EricaMilanopuloCV.pdf"
          download="EricaMilanopuloCV.pdf"
          class="cv-style"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="46"
            fill="#33e0ff"
            class="bi bi-file-earmark-person"
            viewBox="0 0 16 16"
          >
            <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2v9.255S12 12 8 12s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h5.5z"
            />
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
